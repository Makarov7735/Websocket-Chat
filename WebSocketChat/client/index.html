<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/chat.png">
    <link rel="stylesheet" href="main.css">
    <title>Chat</title>
  </head>
  <body>
    <div class="chat">
      <div class="header"><p>Welcome to ENet chat.</p></div>
      <div class="online"><img src="icons/online.png"><p id="online-users">Online users - 0</p></div>
      <div class="status"><p>Server status - connected</p></div>
      <div class="chat-messeges"></div>
      <form action="javascript:void(0);">
        <input type="text" placeholder="Message to chat" class="inp">
        <button class="send-btn"><span>Send </span></button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
